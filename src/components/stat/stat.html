<ion-item-sliding>
    <button ion-item (click)="selectStat()" class="itemFixer">
        <ion-grid class="statWrapper">
            <ion-row col-12 class="stat" [ngClass]="{'visible': getVis(stat.value, stat.maximum)}">
                <ion-col col-5 class="name">
                    {{ stat.name }}
                </ion-col>
                <ion-col col-3 class="valueWrapper">
                    <span class="value">
                        {{ stat.value }}
                    </span>
                    <span class="maximum">
                        {{ stat.maximum }}
                    </span>
                </ion-col>
                <ion-col col-4 text-right class="type">
                    {{ stat.type }}
                </ion-col>
            </ion-row>
        </ion-grid>
    </button>
    <ion-item-options *ngIf="stat.maximum > 0 && stat.value < stat.maximum" side="left">
        <button ion-button (click)="refresh()">
            <ion-icon name="refresh-circle">                          
            </ion-icon>
            Refresh
        </button>
    </ion-item-options>
    <ion-item-options side="right">
        <button ion-button (click)="removeStat()">
            <ion-icon name="trash">
            </ion-icon>
            Remove
        </button>
    </ion-item-options>
</ion-item-sliding>
