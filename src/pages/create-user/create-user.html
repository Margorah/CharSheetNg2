<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ title }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="createForm">
        <ion-list>
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <div formGroupName="passwords">
                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" formControlName="password1"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Retype Password</ion-label>
                    <ion-input type="password" formControlName="password2"></ion-input>
                </ion-item>
            </div>
        </ion-list>
    </form>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary" padding-left padding-right>
        <button ion-button full color="secondary" (click)="create()" [disabled]="createForm.invalid" type="button">Create</button>
    </ion-toolbar>
</ion-footer>
