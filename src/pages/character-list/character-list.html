<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Character List</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addCharacter()">
                    <ion-icon name="add">
                    </ion-icon>
                </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let character of (characters | async); let i = index" (click)="selectCharacter(i)">
          {{ character.name }}
        </button>
    </ion-list>
</ion-content>
