<ion-header>
    <ion-navbar>
        <ion-title>{{ username | async }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let character of (characters | async); let i = index" (click)="selectCharacter(i)">
          {{ character.name }}
        </button>
    </ion-list>
    <button ion-button full (click)="addCharacter()" type="button">Create Character</button>
</ion-content>
