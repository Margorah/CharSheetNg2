<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Character List</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let character of (characters | async); let i = index" (click)="selectCharacter(i)">
          {{ character.name }}
        </button>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary" padding-left padding-right>
        <button ion-button full color="secondary" (click)="addCharacter()" type="button">Create Character</button>
    </ion-toolbar>
</ion-footer>
