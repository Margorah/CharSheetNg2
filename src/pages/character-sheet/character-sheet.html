<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ ( character | async )?.name }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list class="listFixer">
        <div *ngFor="let stat of (stats | async); let i = index">
            <div *ngIf="(selectedStatId | async) === stat.id; then editMode else viewMode"></div>
            <ng-template #viewMode>
                <ion-item-sliding>
                    <ion-item class="itemFixer">
                        <ion-grid class="statWrapper">
                            <!-- <div *ngIf="(selectedStatId | async) === stat.id; then editMode else viewMode"></div> -->
                            <ion-row col-12 (click)="selectStat(stat, i)" class="stat" [ngClass]="{'visible': getVis(stat.value, stat.maximum)}">
                                <ion-col col-5 class="name">
                                    {{ stat.name }}
                                </ion-col>
                                <ion-col col-3 class="valueWrapper">
                                    <span class="value">
                                        {{ stat.value }}
                                    </span>
                                    <span class="maximum">
                                        {{ stat.maximum }}
                                    </span>
                                </ion-col>
                                <ion-col col-4 text-right class="type">
                                    {{ stat.type }}
                                </ion-col>
                            </ion-row>
                            <!-- </ng-template> -->
                        </ion-grid>
                    </ion-item>
                    <ion-item-options *ngIf="stat.maximum > 0 && stat.value < stat.maximum" side="left">
                        <button ion-button color="secondary" (click)="refresh(stat)">
                    <ion-icon name="refresh-circle">                          
                    </ion-icon>
                    Refresh
                </button>
                    </ion-item-options>
                    <ion-item-options side="right">
                        <button ion-button color="danger" (click)="removeStat(stat)">
                    <ion-icon name="trash">
                    </ion-icon>
                    Remove
                </button>
                    </ion-item-options>
                </ion-item-sliding>
            </ng-template>
            <ng-template #editMode>
                <!-- <form [formGroup]="editStatForm" > -->
                <!-- <ion-grid style="border: 1px solid red;"> -->
                <ion-list class="editForm">
                    <ion-list-header>
                        <span>
                            {{stat.name}}    
                        </span>
                        <span>
                                {{ rangeValue }}
                        </span>
                        <button ion-button item-end icon-only clear (click)="unselectStat()">
                            <ion-icon name="backspace" style="color:white">
                            </ion-icon>
                        </button>
                    </ion-list-header>
                    <!-- <ion-item>
                            <ion-input type="text" name="name" formControlName="name"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="text" type="number" name="value" formControlName="value"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="text" type="number" name="maximum" formControlName="maximum"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="text" type="text" name="type" formControlName="type"></ion-input>
                        </ion-item> -->
                    <ion-item>
                        <ion-range min="{{rangeMin}}}" max="{{rangeMax}}" step="{{rangeStep}}" [(ngModel)]="rangeValue" debounce="{{EVENTDEBOUNCE}}" (ionChange)="rangeChange(stat)">
                            <ion-label range-left>
                                {{rangeMin}}
                            </ion-label>
                            <ion-label range-right>
                                {{rangeMax}}
                            </ion-label>
                        </ion-range>
                    </ion-item>
                    <!-- </ion-grid> -->
                </ion-list>
                <!-- </form> -->
            </ng-template>
        </div>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary" no-padding>
        <ion-grid>
            <div *ngIf="btnView === false; then addMode else changeMode"></div>
            <ng-template #addMode>
                <ion-row>
                    <ion-col col-12>
                        <button ion-button full (click)="createStat()" type="button" color="secondary">Add Stat</button>
                    </ion-col>
                </ion-row>
            </ng-template>
            <ng-template #changeMode>
                <ion-row>
                    <ion-col col-6>
                        <button ion-button full (click)="removeStat()" type="button" color="danger">Remove</button>
                    </ion-col>
                    <ion-col col-6>
                        <button ion-button full (click)="updateStat()" type="button" color="secondary">Update</button>
                    </ion-col>
                </ion-row>
            </ng-template>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
