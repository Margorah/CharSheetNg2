<ion-header>
    <ion-navbar>
        <ion-title>{{ ( character | async )?.name }}'s Sheet</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row *ngFor="let stat of (stats | async); let i = index" (click)="selectStat(i)">
            <ion-col col-3>
                {{ stat.name }} :
            </ion-col>
            <ion-col col-6 text-right>
                {{ stat.value }} / {{ stat.maximum }}
            </ion-col>
            <ion-col col-3 text-right>
                {{ stat.type }}
            </ion-col>
            <!-- <span >   -   {{ stat.value }} / {{ stat.maximum }}   :   {{ stat.type }}</span> -->
        </ion-row>
    </ion-grid>
    <button ion-button full (click)="createStat()" type="button">Add Stat</button>
    <button ion-button full (click)="navCharList()" type="button">Character List</button>
</ion-content>
