<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ title }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="addCharForm">
        <ion-list>
            <ion-item>
                <ion-label floating>Character Name</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
        </ion-list>
    </form>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary" padding-left padding-right>
        <button ion-button full color="secondary" (click)="addCharacter()" [disabled]="addCharForm.invalid" type="button">Create</button>
    </ion-toolbar>
</ion-footer>
