<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addCharacter()" type="submit" form="addChar" type="submit" [disabled]="addCharForm.invalid">
                <ion-icon name="create">
                </ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="addCharForm" id="addChar">
        <ion-list>
            <ion-item>
                <ion-label floating>Character Name</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
