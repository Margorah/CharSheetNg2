<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{ title }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="loginForm">
        <ion-list>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <ion-item></ion-item>
        </ion-list>
    </form>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary" no-padding>
        <!-- <ion-buttons end> -->
        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <button ion-button full color="tertiary" type="button" (click)="create()">Create</button>
                </ion-col>
                <ion-col col-6>
                    <button ion-button full color="secondary" type="button" (click)="login()" [disabled]="loginForm.invalid">Login</button>
                </ion-col>
            </ion-row>
        </ion-grid>
        <!-- </ion-buttons> -->
    </ion-toolbar>
</ion-footer>
