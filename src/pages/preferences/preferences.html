<ion-header>

    <ion-navbar>
        <ion-title>{{ title }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-item-group>
        <ion-item-divider>Appearance</ion-item-divider>
        <ion-item (click)="themeAlert()">
            <span>Theme</span>
            <span item-end>Normal</span>
        </ion-item>
        <ion-item-divider>Connectivity</ion-item-divider>
        <ion-item (click)="modeAlert()">
            <span>Mode</span>
            <span item-end>{{ modeVal }}</span>
        </ion-item>
        <ion-item (click)="intervalAlert()">
            <span>Interval</span>
            <span item-end>{{ intervalVal / 1000 }} mins</span>
        </ion-item>
    </ion-item-group>
</ion-content>
