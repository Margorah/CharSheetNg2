<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ title }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="addStatForm">
        <ion-list>
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input name="name" type="text" formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Value</ion-label>
                <ion-input name="name" type="number" formControlName="value"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Maximum</ion-label>
                <ion-input name="name" type="number" formControlName="maximum"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Type</ion-label>
                <ion-input name="name" type="text" formControlName="type"></ion-input>
            </ion-item>
        </ion-list>
    </form>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary" padding-left padding-right>
        <button ion-button full color="secondary" type="button" (click)="createStat()" [disabled]="addStatForm.invalid">Create Stat</button>
    </ion-toolbar>
</ion-footer>
