<div>
  <h2>
    Login
  </h2>
</div>
<form (ngSubmit)="login()" [ngFormModel]="userForm">
  <p><label>User: </label><input ngControl="username" placeholder="{{suggestedUsername}}" type="text"></p>
  <p><label>Password: </label><input ngControl="password" type="text"></p>
  <button type="submit">Login</button>
</form>
