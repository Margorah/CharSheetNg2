<span>
  <span>{{stat?.name}}: </span>
  <span>
    <span *ngIf="stat?.maximum > 0">
      <span>{{stat?.value}} /</span>
      <span> {{stat?.maximum}}</span>
    </span>
    <span *ngIf="stat?.maximum == 0">
      <span>{{stat?.value}}</span>
    </span>
    <span>
      {{stat?.type}}
    </span>
  </span>
  <button></button>
</span>
