<div *ngIf="!editing">
  <span>
    <span>{{stat?.name}}: </span>
    <span>
      <span *ngIf="stat?.maximum > 0">
        <span>{{stat?.value}} /</span>
        <span> {{stat?.maximum}}</span>
      </span>
      <span *ngIf="stat?.maximum == 0">
        <span>{{stat?.value}}</span>
      </span>
      <span>
        {{stat?.type}}
      </span>
    </span>
    <button (click)="editing = !editing">Edit</button>
</span>
</div>
<div *ngIf="editing">
  <span>
    <span>{{stat?.name}}: </span>
    <span>
      <input name="stat.value" type="number">
      <span *ngIf="stat.maximum > 0">
        <span> / <input name="stat.maximum" type="number"></span>
      </span>
      <span>
        {{stat?.type}}
      </span>
    </span>
    <button (click)="FinishEdit()">Done</button>
  </span>
</div>
