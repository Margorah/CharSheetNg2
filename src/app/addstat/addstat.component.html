<h2>
  Add Stat
</h2>
<form (ngSubmit)="submit()" [formGroup]="addStatForm">
  <p><label>Name:</label><input formControlName="name" type="text"/></p>
  <p><label>Value:</label><input formControlName="name" type="text"/></p>
  <p><label>Maximum:</label><input formControlName="name" type="text"/></p>
  <p><label>Type:</label><input formControlName="name" type="text"/></p>
  <button (click)="return()">Cancel</button>
  <button type="submit">Ok</button>
</form>
