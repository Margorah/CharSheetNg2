<h2>
  Add Stat
</h2>
<form (ngSubmit)="submitForm()" [formGroup]="addStatForm">
  <p><label>Name:</label><input formControlName="name" type="text"/></p>
  <p><label>Value:</label><input formControlName="value" type="text"/></p>
  <p><label>Maximum:</label><input formControlName="max" type="text"/></p>
  <p><label>Type:</label><input formControlName="type" type="text"/></p>
  <button type="submit">Ok</button>
</form>
